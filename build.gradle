plugins {
    id 'java'
}

group = 'cn.qfys521'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
}

dependencies {
    compileOnly fileTree(dir: 'libs', include: '*.jar')
}

def javaVersion = 7

sourceCompatibility = javaVersion
targetCompatibility = javaVersion

